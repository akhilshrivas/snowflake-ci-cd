name: Snowflake CI-CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install snowflake-connector-python boto3

      - name: DEBUG SNOWFLAKE_USER Secret
        run: |
          echo "SNOWFLAKE_USER='$SNOWFLAKE_USER'"
          if [ -z "$SNOWFLAKE_USER" ]; then
            echo "❌ SNOWFLAKE_USER is EMPTY (Secret missing or misnamed)"
            exit 1
          else
            echo "✅ SNOWFLAKE_USER is SET correctly"
          fi
        env:
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}

      - name: Run Snowflake Pipeline Script
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        run: |
          python aws_s3/load_json.py
